name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - feature/creating-gh-pages-deploment
      #change to main

jobs:
  build-application:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.setup-github-pages.outputs.page_url }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Install and build
        run: |
          cd ./Webproject/
          npm ci
          npm run build

  setup-github-pages: 
    runs-on: ubuntu-latest
    needs: build-application 
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:  
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v2
        if: always()

  upload-artifact: 
    runs-on: ubuntu-latest
    needs: setup-github-pages 
    permissions:
      pages: write
      id-token: write
      
    steps:        
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: web-artifact
          path: Webproject/dist

  deploy-github-pages: 
    runs-on: ubuntu-latest
    needs: upload-artifact
    permissions:
      pages: write
      id-token: write
              
    steps:                                   
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        if: always()
